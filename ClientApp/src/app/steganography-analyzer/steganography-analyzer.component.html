<div class="row">
  <div class="col-xs-12 col-lg-12">
    <form>
      <div class="row">
        <div class="col-sm-12 col-md-4 form-group"></div>
        <div class="col-sm-12 col-md-4 form-group">
          <h4>Steganography Analyzer</h4>
          <label for="formFile">File Input - the oryginal file</label>
          <input type="file" class="form-control" id="formFile" #fileInput1 (change)="onOryginalFileChange($event)" [ngClass]="{'is-invalid': isOryginalFileInvalid}">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-4 form-group"></div>
        <div class="col-sm-12 col-md-4 form-group">
          <label for="formFile">File Input - the file with hidden message</label>
          <input type="file" class="form-control" id="formFile" #fileInput2 (change)="onStegoFileChange($event)" [ngClass]="{'is-invalid': isStegoFileInvalid}">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <div class="row">
            <div class="col-sm-12 col-md-4 form-group">
            </div>
            <div class="col-sm-12 col-md-4 form-group">
              <button id="hideBtn" type="button" class="btn btn-primary" (click)="analyze()">Analyze</button>
            </div>
            <div class="col-sm-12 col-md-4 form-group">
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <div class="row">
            <div class="col-sm-12 col-md-4 form-group">
            </div>
            <div class="col-sm-12 col-md-4 form-group">
              <div class="terminal">
                <h2>{{ response }}</h2>
              </div>
            </div>
            <div class="col-sm-12 col-md-4 form-group">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
